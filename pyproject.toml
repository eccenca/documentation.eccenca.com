[tool.poetry]
name = "documentation-eccenca-com"
version = "0.0.0"
description = "Documentation repository for eccenca Corporate Memory"
authors = ["Sebastian Tramp <sebastian.tramp@eccenca.com>"]
homepage = "https://github.com/eccenca/documentation.eccenca.com"
readme = "README.md"
packages = [{include = "tools"}]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/eccenca/documentation.eccenca.com/issues"

[tool.poetry.dependencies]
python = "^3.10"
# mkdocs-material = "8.5.4"
# mkdocs-material = { git = "ssh://git@gitlab.eccenca.com:8101/www/mkdocs-material-insiders.git", tag = "8.5.4-insiders-4.24.1" }
mkdocs-material = { git = "https://github.com/eccenca/mkdocs-material-insiders.git", tag = "8.5.4-insiders-4.24.1" }
mkdocs = "1.3.1"
Pillow = "^9.2.0"
CairoSVG = "^2.5.2"
mike = "^1.1.2"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-awesome-pages-plugin = "^2.8.0"
mkdocs-glightbox = "^0.2.1"
mkdocs-macros-plugin = "^0.7.0"
mkdocs-autolinks-plugin = "^0.6.0"
mkdocs-redirects = "^1.2.0"
mkdocs-swagger-ui-tag = "^0.4.3"

[tool.poetry.group.dev.dependencies]
linkcheckmd = "^1.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
